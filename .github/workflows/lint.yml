name: Lint Check
on: [pull_request]

jobs:
  lint-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.0"

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint
