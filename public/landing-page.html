<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacker News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
    <header class="nav-bar">
        <h1 class="logo">SN</h1>
        <div class="buttons">
            <a href="https://stacker.news/faq" class="button-secondary">FAQ</a>
            <a href="https://stacker.news/signup" class="button">Sign Up</a>
        </div>
    </header>
    <main class="hero">
        <section class="heading-copy">
            <h2 class="main-heading">Forget likes. Make money.</h2>
            <h3 class="sub-heading">On Stacker News, you get paid for sharing cool stuff.</h3>
        </section>
        <section class="email-div-block">
            <form id="email-form" name="email-form" method="get" class="form">
                <input type="email" class="text-field" maxlength="256" name="email" placeholder="Enter your email..." id="email" required="">
                <input type="submit" value="Sign Up" class="button">
            </form>
        </section>
        <section class="stats-div-block">
            <div class="stat-description-div-block">
                <div class="stat-div-block">
                    <div class="stat-text-block">1,867,326</div>
                    <a href="#" class="stat-button">
                        <div class="text-block">+8%</div>
                    </a>
                </div>
                <div class="description-text-block">sats stacked this month</div>
            </div>
            <div class="stat-description-div-block hide-on-mobile">
                <div class="stat-div-block">
                    <div class="stat-text-block">24,340</div>
                    <a href="#" class="stat-button">+12%</a>
                </div>
                <div class="description-text-block">items created this month</div>
            </div>
            <div class="stat-description-div-block hide-on-mobile">
                <div class="stat-div-block">
                    <div class="stat-text-block">642,539</div>
                    <a href="#" class="stat-button">+8%</a>
                </div>
                <div class="description-text-block">pageviews this month</div>
            </div>
        </section>
      <div class="explore-div-block">
          <h4 class="explore-sub-heading">Explore Stacker News</h4>
          <div class="chevron-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#c4c4c4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
                  <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
          </div>
      </div>
    </main>
    <div class="gradient"></div>
</body>
</html>
